<html>
<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="custom.css"/>
    <script src="Mathematics.js"></script>
</head>

<body>

<div id="calculator">
    <form name="frm">
        <div class="container">
            <textarea type="text" name="result" style="height: 80px;width: 400px; font-size: 20px"></textarea>
        </div>
        <div class="span">
        <input type="button" name="1" value="1" onclick="run1()">
        <input type="button" name="2" value="2" onclick="run2()">
        <input type="button" name="3" value="3" onclick="run3()">
        <input type="button" name="plus" value="+" onclick="runplus()">
        <br>

        <input type="button" name="4" value="4" onclick="run4()">
        <input type="button" name="5" value="5" onclick="run5()">
        <input type="button" name="6" value="6" onclick="run6()">
        <input type="button" name="minus" value="-" onclick="runminus()">
        <br>

        <input type="button" name="7" value="7" onclick="run7()">
        <input type="button" name="8" value="8" onclick="run8()">
        <input type="button" name="9" value="9" onclick="run9()">
        <input type="button" name="divide" value="/" onclick="rundivide()">
        <br>

        <input type="button" name="0" value="0" onclick="run0()" >
        <input type="button" name="point" value="." onclick="runpoint()">
        <input type="button" name="multiply" value="*" onclick="runmultiply()">
        <input type="button" name="percent" value="%" onclick="runpercent()">
        <br>

        <input type="button" name="clear" value="C" onclick="runclear()" style="width: 200px">
        <input type="button" name="calc" value="=" onclick="evalu()" style="width: 200px">
        </div>
    </form>
</div>

</body>
</html>
